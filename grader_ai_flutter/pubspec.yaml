name: grader_ai_flutter
description: "AI-powered career counselling and IELTS speaking assessment platform"
publish_to: 'none'

version: 1.3.0+4

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Network
  dio: ^5.3.2
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Audio
  record: ^4.4.4
  just_audio: ^0.9.35
  path_provider: ^2.1.1
  permission_handler: ^10.4.3
  google_speech: ^4.4.0
  audioplayers: ^5.2.1
  http: ^1.2.2
  
  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Image Picker
  image_picker: ^1.0.7
  
  # UI
  flutter_svg: ^2.0.7
  google_fonts: ^6.1.0
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # Utils
  get_it: ^7.6.4
  url_launcher: ^6.2.4
  injectable: ^2.3.2
  logger: ^2.0.2+1
  intl: ^0.18.1
  dartz: ^0.10.1
  firebase_core: ^3.4.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.4.4
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^5.0.0
  fl_chart: ^0.68.0
  
  # In-App Purchases
  in_app_purchase: ^3.1.11
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.4
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1
  
  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/