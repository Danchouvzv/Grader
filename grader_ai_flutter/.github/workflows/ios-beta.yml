name: iOS Beta (TestFlight)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: ios

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter deps
        run: flutter pub get

      - name: iOS Beta (fastlane)
        env:
          BUNDLE_ID: ${{ secrets.BUNDLE_ID }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
          ASC_API_KEY_ISSUER_ID: ${{ secrets.ASC_API_KEY_ISSUER_ID }}
          ASC_API_KEY_KEY_ID: ${{ secrets.ASC_API_KEY_KEY_ID }}
          ASC_API_KEY_KEY_CONTENT_BASE64: ${{ secrets.ASC_API_KEY_KEY_CONTENT_BASE64 }}
        run: |
          chmod +x scripts/ios.sh
          ./scripts/ios.sh beta

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-artifacts
          path: |
            ios/*.ipa
            ios/*.dSYM.zip
          if-no-files-found: ignore
